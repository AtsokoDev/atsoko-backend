<VirtualHost *:80>
    ServerName api.atsokoweb.thaiindustrialproperty.com
    
    # Document root (for static files if needed)
    DocumentRoot /var/www/atsoko-backend/public
    
    # Enable proxy modules (make sure they're loaded)
    # LoadModule proxy_module modules/mod_proxy.so
    # LoadModule proxy_http_module modules/mod_proxy_http.so
    
    # Increase upload size
    LimitRequestBody 52428800
    
    # Serve static images directly
    Alias /images/ /var/www/atsoko-backend/public/images/
    <Directory /var/www/atsoko-backend/public/images/>
        Options -Indexes +FollowSymLinks
        AllowOverride None
        Require all granted
        
        # Cache control
        <IfModule mod_expires.c>
            ExpiresActive On
            ExpiresDefault "access plus 30 days"
        </IfModule>
        
        <IfModule mod_headers.c>
            Header set Cache-Control "public, immutable"
        </IfModule>
    </Directory>
    
    # Proxy all requests to Node.js app
    ProxyPreserveHost On
    ProxyPass /images/ !
    ProxyPass / http://localhost:3000/
    ProxyPassReverse / http://localhost:3000/
    
    # Proxy settings
    <Proxy *>
        Order deny,allow
        Allow from all
    </Proxy>
    
    # Security headers
    <IfModule mod_headers.c>
        Header always set X-Frame-Options "SAMEORIGIN"
        Header always set X-Content-Type-Options "nosniff"
        Header always set X-XSS-Protection "1; mode=block"
    </IfModule>
    
    # Compression
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/plain
        AddOutputFilterByType DEFLATE text/html
        AddOutputFilterByType DEFLATE text/xml
        AddOutputFilterByType DEFLATE text/css
        AddOutputFilterByType DEFLATE application/xml
        AddOutputFilterByType DEFLATE application/xhtml+xml
        AddOutputFilterByType DEFLATE application/rss+xml
        AddOutputFilterByType DEFLATE application/javascript
        AddOutputFilterByType DEFLATE application/x-javascript
        AddOutputFilterByType DEFLATE application/json
    </IfModule>
    
    # Logs
    ErrorLog /var/log/httpd/api-atsoko-error.log
    CustomLog /var/log/httpd/api-atsoko-access.log combined
</VirtualHost>

