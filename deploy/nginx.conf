# Rate limiting zones (add to http block in main nginx.conf)
# limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
# limit_req_zone $binary_remote_addr zone=general_limit:10m rate=300r/m;

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;

    # Redirect HTTP to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;

    # Root directory for static files
    root /var/www/atsoko-backend;

    # Increase body size for file uploads
    client_max_body_size 50M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Serve static images directly
    location /images/ {
        alias /var/www/atsoko-backend/public/images/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # API endpoints - proxy to Node.js
    location /api/ {
        # Rate limiting (uncomment to enable)
        # limit_req zone=api_limit burst=20 nodelay;
        # limit_req_status 429;
        
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logs
    access_log /var/log/nginx/atsoko-backend.access.log;
    error_log /var/log/nginx/atsoko-backend.error.log;
}

